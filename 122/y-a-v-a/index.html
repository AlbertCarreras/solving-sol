<!doctype html>
<html>
	<head>
		<title>#122</title>
		<meta charset="utf-8">
		<style>
		    html,body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    canvas {
        width: 100%;
        height: 100%;
    }
    </style>
	</head>
	<body>
		<canvas></canvas>
		<script>
		// (function() {
			var c = document.getElementsByTagName('canvas')[0];
      var ctx = c.getContext('2d');
      var width = ctx.canvas.width = ctx.canvas.clientWidth;
      var height = ctx.canvas.height = ctx.canvas.clientHeight;

      ctx.clearRect(0, 0, c.width, c.height);
      ctx.strokeStyle = 'black';

      var dashes = [12, 6];

      // draw01(ctx, 0, 0, 100);
      // draw02(ctx, 100, 0, 100);
      // draw03(ctx, 200, 0, 100);
      // draw04(ctx, 300, 0, 100);

      // draw05(ctx, 0, 100, 100);
      // draw06(ctx, 100, 100, 100);
      // draw07(ctx, 200, 100, 100);
      // draw08(ctx, 300, 100, 100);

      // draw09(ctx, 0, 200, 100);
      // draw10(ctx, 100, 200, 100);
      // draw11(ctx, 200, 200, 100);
      // draw12(ctx, 300, 200, 100);

      // draw09(ctx, 0, 300, 100, true);
      // draw10(ctx, 100, 300, 100, true);
      // draw11(ctx, 200, 300, 100, true);
      // draw12(ctx, 300, 300, 100, true);

      // draw09(ctx, 0, 400, 100, false, true);
      // draw10(ctx, 100, 400, 100, false, true);
      // draw11(ctx, 200, 400, 100, false, true);
      // draw12(ctx, 300, 400, 100, false, true);

      var lineTypes = [

      function draw01(c, x, y, radius) {
      	var startAngle = 0;
      	var endAngle = 1.5 * Math.PI;
      	var clockWise = true;

      	c.beginPath();
      	c.arc(x, y + radius, radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw02(c, x, y, radius) {
      	var startAngle = 0;
      	var endAngle = .5 * Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x, y, radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw03(c, x, y, radius) {
      	var startAngle = .5 * Math.PI;
      	var endAngle = Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x + radius, y, radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw04(c, x, y, radius) {
      	var startAngle = Math.PI;
      	var endAngle = 1.5 * Math.PI;
      	var clockWise = false;

      	// drawBox(c, x, y, radius);

      	c.beginPath();
      	c.arc(x + radius, y + radius, radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw05(c, x, y, radius) {
      	var startAngle = (2/6) * Math.PI;
      	var endAngle = (4/6) * Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x + (radius / 2), y - (radius * 0.4), radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw06(c, x, y, radius) {
      	var startAngle = (5/6) * Math.PI;
      	var endAngle = (7/6) * Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x + (radius * 1.4), y + (radius * 0.5), radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw07(c, x, y, radius) {
      	var startAngle = (11/6) * Math.PI;
      	var endAngle = (1/6) * Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x - (radius * .4), y + (radius * 0.5), radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw08(c, x, y, radius) {
      	var startAngle = (8/6) * Math.PI;
      	var endAngle = (10/6) * Math.PI;
      	var clockWise = false;

      	c.beginPath();
      	c.arc(x + (radius * .5), y + (radius * 1.4), radius, startAngle, endAngle, clockWise);
      	c.stroke();
      },

      function draw09(c, x, y, radius, dashed, random) {
      	if (dashed) {
      		c.setLineDash(dashes);
      	}
      	c.beginPath();
      	c.moveTo(x + .5 * radius, y);

      	if (random) {
	      	var randx;
	      	var randy;
	      	var dx = x + .5 * radius;
	      	var dy = y;
      	  while (dy < (y + radius - (radius * .1))) {
	      		randx = (Math.random() * .6 - .3) * (radius * .09);
	      		randy = (Math.random() * .6 + .2) * radius * .18;
	      		c.lineTo(dx + randx, dy += randy);
		      }
      	}

      	c.lineTo(x + .5 * radius, y + radius);
      	c.stroke();
      	if (dashed) {
      		c.setLineDash([0,0]);
      	}
      },

      function draw10(c, x, y, radius, dashed, random) {
      	if (dashed) {
      		c.setLineDash(dashes);
      	}
      	c.beginPath();
      	c.moveTo(x, y + .5 * radius);

      	if (random) {
	      	var randx;
	      	var randy;
	      	var dx = x;
	      	var dy = y + .5 * radius;
      	  while (dx < (x + radius - (radius * .1))) {
	      		randx = (Math.random() * .6 + .2) * radius * .18;
	      		randy = (Math.random() * .6 - .3) * (radius * .09);
	      		c.lineTo(dx += randx, dy + randy);
		      }
      	}

      	c.lineTo(x + radius, y + .5 * radius);
      	c.stroke();
      	if (dashed) {
      		c.setLineDash([0,0]);
      	}
      },

      function draw11(c, x, y, radius, dashed, random) {
      	if (dashed) {
      		c.setLineDash(dashes);
      	}
      	c.beginPath();
      	c.moveTo(x + radius, y);

      	if (random) {
	      	var randx;
	      	var randy;
	      	var dx = x + radius;
	      	var dy = y;
	      	while (dx > (x + (radius * .1)) && dy < (y + radius - (radius * .1))) {
	      		randx = (Math.random() * .6 + .2) * (radius * Math.sqrt(2) * .09);
	      		randy = (Math.random() * .6 + .2) * (radius * Math.sqrt(2) * .09);
	      		c.lineTo(dx -= randx, dy += randy);
		      }
      	}

      	c.lineTo(x, y + radius);
      	c.stroke();
      	if (dashed) {
      		c.setLineDash([0,0]);
      	}
      },

      function draw12(c, x, y, radius, dashed, random) {
      	if (dashed) {
      		c.setLineDash(dashes);
      	}
      	c.beginPath();
      	c.moveTo(x, y);

      	if (random) {
	      	var randx;
	      	var randy;
	      	var dx = x;
	      	var dy = y;
	      	while (dx < (x + radius - (radius * .1)) && dy < (y + radius - (radius * .1))) {
	      		randx = (Math.random() * .6 + .2) * (radius * Math.sqrt(2) * .09);
	      		randy = (Math.random() * .6 + .2) * (radius * Math.sqrt(2) * .09);
	      		c.lineTo(dx += randx, dy += randy);
		      }
      	}

      	c.lineTo(x + radius, y + radius);
      	c.stroke();
      	if (dashed) {
      		c.setLineDash([0,0]);
      	}
      }
      ];

      var radius = 100;
      var r1 = Math.floor(Math.random() * lineTypes.length);
      var r2 = Math.floor(Math.random() * lineTypes.length);
      var shouldDash1 = true;
      var shouldRandom1 = false;
      var shouldDash2 = false;
      var shouldRandom2 = false;

      for (var x = 0; x < 12; x++) {
      	for (var y = 0; y < 6; y++) {
		      r1 = Math.floor(Math.random() * lineTypes.length);
		      r2 = getUnique(r1, lineTypes.length);
		      shouldDash1 = Math.round(Math.random());
		      shouldRandom1 = shouldDash1 ? false : Math.round(Math.random());
		      shouldDash2 = Math.round(Math.random());
		      shouldRandom2 = shouldDash2 ? false : Math.round(Math.random());

		      lineTypes[r1].call(null, ctx, x * radius, y * radius, radius, shouldDash1, shouldRandom1);
		      lineTypes[r2].call(null, ctx, x * radius, y * radius, radius, shouldDash2, shouldRandom2);
      	}
      }

      function getUnique(oldVal, total) {
      	var newVal;
      	do {
      		newVal = Math.floor(Math.random() * total);
      	} while (newVal === oldVal);
      	return newVal;
      }

      // function drawBox(c, x, y, radius) {
      // 	c.beginPath();
      // 	c.moveTo(x, y)
      // 	c.lineTo(x + radius, y);
      // 	c.lineTo(x + radius, y + radius);
      // 	c.lineTo(x, y + radius);
      // 	c.lineTo(x, y);
      // 	c.stroke();

      // }

		// }());
		</script>
	</body>
</html>
