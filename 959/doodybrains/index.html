<!DOCTYPE html>
<html>
    <head>
        <title>Sol Lewitt - Drawing 959 - Uneven bands from the upper right corner.</title>
        <style type="text/css">
          html {
            box-sizing: border-box;
          }
          *, *:before, *:after {
            box-sizing: inherit;
          }
          body {
            background: #ffffff;
            height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
          }
          .wall {
            width: 100%;
            height: 100vh;
          }
          .band {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          }
          #band-1 {
            background: pink;
            -webkit-clip-path: polygon(100% 0, 0 19%, 0 39%);
            clip-path: polygon(100% 0, 0 19%, 0 39%);
          }
          #band-2 { background: red; }
          #band-3 { background: green; }
          #band-4 { background: yellow; }
          #band-5 { background: blue; }
          #band-6 { background: purple; }

        </style>
    </head>
    <body>
      <div class="wall">
        <div id="band-1" class="band"></div>
        <div id="band-2" class="band first-set"></div>
        <!-- <div id="band-3" class="band first-set"></div>

        <div id="band-5" class="band first-set"></div>
        <div id="band-6" class="band first-set"></div> -->

      </div>
    </body>

        //for each band in first-set

          firstSet[i].style.clipPath = "polygon(100% 0, 0 39%, 0 46%)"
          console.log(firstSet[i]);

      }

      generateBand();
    </script>
</html>
