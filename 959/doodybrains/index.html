<!DOCTYPE html>
<html>
    <head>
        <title>Sol Lewitt - Drawing 959 - Uneven bands from the upper right corner.</title>
        <style type="text/css">
          html {
            box-sizing: border-box;
          }
          *, *:before, *:after {
            box-sizing: inherit;
          }
          body {
            background: #ffffff;
            height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
          }
          .wall {
            width: 100%;
            height: 100vh;
          }
          .band {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          }
          #band-1 {
            background: hotpink;
            -webkit-clip-path: polygon(100% 0, 0 19%, 0 39%);
            clip-path: polygon(100% 0, 0 19%, 0 39%);
          }
          #band-2 { background: lightskyblue; }
          #band-3 { background: blue; }
          #band-4 { background: greenyellow; }
          #band-5 { background: gold; }

          #band-6 {
            background: purple;
            -webkit-clip-path: polygon(100% 0, 0 89%, 0 100%);
            clip-path: polygon(100% 0, 0 89%, 0 100%);
          }
          #band-7 {
            -webkit-clip-path: polygon(100% 0, 0 100%, 10% 100%);
            clip-path: polygon(100% 0, 0 100%, 10% 100%);
            background: yellowgreen;
          }
          #band-8 { background: crimson; }
          #band-9 { background: mediumseagreen; }
          #band-10 { background: orangered; }
          #band-11 { background: springgreen; }
        </style>
    </head>
    <body>
      <div class="wall">
        <div id="band-1" class="band"></div>
        <div id="band-2" class="band first-set"></div>
        <div id="band-3" class="band first-set"></div>
        <div id="band-4" class="band first-set"></div>
        <div id="band-5" class="band first-set"></div>
        <div id="band-6" class="band"></div>


        <div id="band-7" class="band"></div>
        <div id="band-8" class="band second-set"></div>
        <div id="band-9" class="band second-set"></div>
        <div id="band-10" class="band second-set"></div>
        <div id="band-11" class="band second-set"></div>
      </div>
    </body>
    <script type="text/javascript">
      function generateBand() {
        var firstSet = document.getElementsByClassName('first-set');
        for (var i=0; i<firstSet.length; i++) {
          const randomNumber = Math.floor(Math.random() * 62) + 39;
          firstSet[i].style.clipPath = `polygon(100% 0, 0 39%, 0 ${randomNumber}%)`
        }

        var secondSet = document.getElementsByClassName('second-set');
        for (var i=0; i<secondSet.length; i++) {
          const randomNumber = Math.floor(Math.random() * 90) + 1;
          secondSet[i].style.clipPath = `polygon(100% 0, 0 100%, ${randomNumber}% 100%)`
        }
      }

      generateBand();
    </script>
</html>
